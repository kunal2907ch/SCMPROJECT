<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="payment gateway1.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p>Payment Methods</p>
            <hr style="border:1px solid #ccc; margin: 0 15px;">
            <div class="methods">
                <div onclick="doFun()" id="tColorA"><i class="fa-solid fa-credit-card"></i><a href="payment gateway.html">Payment by card</a></div>
                <div onclick="doFunA()" id="tColorB"><i class="fa-solid fa-building-columns"></i><a href="#">Internet Banks</a></div>
                <div onclick="doFunB()" id="tColorC" style="color: rgb(31, 201, 28);"><i class="fa-solid fa-wallet"  style="color: rgb(31, 201, 28);"></i>Google Pay</div>
            </div>
            <hr style="border:1px solid #ccc; margin: 0 15px;">
        </div>
        <div class="center">
            <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="250" height="auto"/></a>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">

            <div class="card-details">
                <form>
                    <div class="payment-container">
                        <div class="qr-code">
                            <h3>Scan to Pay</h3>
                            <br>
                            <img src="images/UPI.jpg" alt="QR Code">
                        </div>
                
                        <div class="payment-buttons">
                            <button><a href="payment gateway.html" class="card">Pay with Credit Card</a></button>
                        </div>
                
                        <div class="footer">
                            <p>Secure payment processing with the latest encryption standards.</p>
                        </div>   
                    </div>
                    <button><p>PAY NOW</p></button>
                </form>
            </div>
        </div>
        <div class="right">
            <p>Order Information</p>
            <hr style="border:1px solid #ccc; margin: 0 15px;">
            <div class="details">
                <div style="font-weight: bold; padding: 3px 0;">
                    Order Discription
                </div>
                <div style="padding: 3px 0;">Test Payment</div>
            </div>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
            <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="100%" height="auto"/></a>
        </div>
    </div>
    <script src="payment gateway.js"></script> 
</body>
</html>
