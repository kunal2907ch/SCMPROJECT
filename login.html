<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Playz LogIn and Sign Up Page</title>
    <link rel="icon" type="image" href="images/P.png">
    <link rel="stylesheet" type="text/css" href="stylesignup.css">
    
</head>

<body>
    <div class="box">

        <img src="icon.jpeg">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">log in</a>
                <a id="signup" href="#signup">Sign Up</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm">
                    <input type="text" name="name" id="logName" placeholder="Username">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                  
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                        
                    </div>
                    <br><br>
                    <input type="submit"  value="Log In">
                    <a href="#" style = "color: #707070;">Forgot Password?</a>
                </form>
                <form class="login" name="loginForm" action="accounts.html">
                    <input type="text" name="name" id="logName" placeholder="Username" required>
                    <input type="password" name="password" id="logPassword" placeholder="Password" required>
                    <input type="submit" value="Log In">
                    <script>
                        const loginForm = document.querySelector('.login');
const logName = document.getElementById('logName');
const logPassword = document.getElementById('logPassword');

loginForm.addEventListener('submit', (e) => {
    e.preventDefault();

    if (logName.value.trim() === '' || logPassword.value.trim() === '') {
        alert('Please fill in all fields.');
    } else {
        window.location.href = 'accounts.html';
    }
});
                    </script>
                </form>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    const signUpLink = document.getElementById('signup');
  
    signUpLink.addEventListener('click', function(event) {
      event.preventDefault();
      window.location.href = 'signin.html';
    });
  </script>
</html>
